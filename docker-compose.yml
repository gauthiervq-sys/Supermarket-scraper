services:
  backend:
    build: ./backend
    ports:
      - "8100:8100"
    volumes:
      - ./backend:/app
    environment:
      - PORT=8100
      - DEBUG_MODE=${DEBUG_MODE:-false}
      - DB_PATH=/app/products.db
    ipc: host

  frontend:
    build: ./frontend
    ports:
      - "3100:3100"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
