services:
  backend:
    build: ./backend
    ports:
      - "8100:8100"
    volumes:
      - ./backend:/app
    environment:
      - PORT=8100
      - DEBUG_MODE=${DEBUG_MODE:-false}
      - DB_PATH=/app/products.db
    ipc: host
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8100/database/stats"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 30s

  frontend:
    build: ./frontend
    ports:
      - "3100:3100"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://backend:8100
    depends_on:
      backend:
        condition: service_healthy
